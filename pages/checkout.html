<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/imgs/K-logo.png" type="image/x-icon" />
    <title>Exclusive | Checkout</title>
    <meta name="description" content="Exclusive - Checkout" />
    <link rel="stylesheet" href="/src/style/style.css" />
  </head>
  <body>
    <main>
      <section class="checkout mt-[75px] pt-10">
        <div class="container mx-auto px-6 lg:px-12">
          <div class="section_category">
            <p class="section_category_p">Checkout</p>
          </div>
          <div class="mt-4">
            <h1 class="text-3xl">Billing Details</h1>
            <form
              id="checkoutForm"
              onsubmit="return false"
              class="mt-4 flex flex-col md:flex-row gap-12 justify-center">
              <div
                class="flex-1 flex flex-col gap-4 *:bg-gray-100 *:px-4 *:py-3 *:rounded *:outline-none *:border-none">
                <input
                  type="text"
                  name="name"
                  placeholder="First Name*"
                  required />
                <input
                  type="text"
                  name="company name"
                  placeholder="Company Name" />
                <input
                  type="text"
                  name="address"
                  placeholder="Street Address*"
                  required />
                <input
                  type="text"
                  name="apartment"
                  placeholder="Apartment, floor,etc. (optional)" />
                <input
                  type="text"
                  name="city"
                  placeholder="Town / City*"
                  required />
                <input
                  type="number"
                  name="phone"
                  placeholder="Phone Number*"
                  required />
                <input
                  type="email"
                  name="email"
                  placeholder="Email Address*"
                  required />
              </div>
              <div class="flex flex-col gap-4 flex-1">
                <div id="itemsList" class="flex flex-col gap-4"></div>
                <div class="flex justify-between pb-4 border-b border-gray-300">
                  <p>Subtotal:</p>
                  <p id="subtotal">$1100</p>
                </div>
                <div class="flex justify-between pb-4 border-b border-gray-300">
                  <p>Shipping:</p>
                  <p>Free Shipping</p>
                </div>
                <div class="flex justify-between pb-4">
                  <p>Total:</p>
                  <p id="total">$1100</p>
                </div>
                <div class="flex flex-col xl:flex-row items-center gap-4 mb-4">
                  <input
                    type="text"
                    placeholder="Coupon Code"
                    name="coupon"
                    class="bg-gray-100 py-3 pl-4 pr-12 rounded border-1 outline-none flex-4 w-full" />
                  <button
                    type="button"
                    class="bg-(--primary-color) hover:bg-(--hover-btn-color) transition-[150ms] text-white px-4 py-3 rounded cursor-pointer flex-2 w-full">
                    Apply Coupon
                  </button>
                </div>
                <button
                  type="submit"
                  class="w-fit bg-(--primary-color) hover:bg-(--hover-btn-color) transition-[150ms] text-white px-12 py-3 rounded cursor-pointer">
                  Place Order
                </button>
                <p class="text-sm mt-4">
                  Your personal data will be used to process your order, support
                  your experience throughout this website, and for other
                  purposes described in our privacy policy.
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/js/checkout.js"></script>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
