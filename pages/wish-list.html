<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/imgs/K-logo.png" type="image/x-icon" />
    <title>Exclusive - Wish List</title>
    <meta name="description" content="Exclusive - Wish List" />
    <link rel="stylesheet" href="/src/style/style.css" />
  </head>
  <body>
    <main>
      <section class="wishList pt-10 mt-[75px]">
        <div class="container mx-auto px-6 lg:px-12">
          <div class="section_category">
            <p class="section_category_p">Wish List</p>
          </div>
          <div class="mt-4 flex flex-col gap-8 justify-center">

                <p class="flex-1">Product</p>
              </div>
              <div class="flex items-center justify-between flex-1">
                <p>Price</p>
                <p class="justify-self-end">Add to cart</p>
              </div>
            </div>
            <div class="wishListItems flex flex-col gap-8 justify-center"></div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/js/wish-list.js"></script>
    <script type="module" src="/src/js/main.js"></script>
